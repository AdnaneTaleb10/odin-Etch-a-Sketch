<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1 class="tiny5-regular">SKETCHBOOK</h1>
    </div>

    <div class="main">
        <div class="settings">
            <div class="buttons">
                <!--color picker-->
                <input type="color" id="color-picker" name="body" value="#e66465" />

                <!--buttons-->
                <button class="btn" id="rainbow-button">Rainbow</button>
                <button class="btn" id="eraser-button">Eraser</button>
                <button class="btn" id="lighter-button">Lighter</button>
                <button class="btn" id="shader-button">Shader</button>
            </div>

            <div id="line-container">
                <hr>
            </div>

            <div class="buttons">
                <button class="btn" id="toggle-grid-lines-button">Toggle Grid Lines</button>
                <button class="btn" id="clear-button">Clear Grid</button>
            </div>

            <input type="range" class="slider" id="range-slider" value="25">

            <div class="text-container">
                <p class="text">Grid Size: <span class="gridHeight"></span> x <span class="gridWidth"></span></p>
                <p class="text">Created by AdnaneTaleb10</p>
                <a href="https://github.com/AdnaneTaleb10" target="_blank"><img class="github-image" src="github2.svg"></a>
            </div>
        </div>

        <div class="grid-container">
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
